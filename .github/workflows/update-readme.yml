name: Update README

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-readme:
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[no ci]')"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Generate README
      run: python3 readme-generator.py

    - name: Auto-commit README changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "docs: auto-update README.md [skip ci]"
        file_pattern: README.md
